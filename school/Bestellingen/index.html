<body>
    <div class="c-sidebar">
        <nav class="c-sidebar-nav">
            <ul class="c-sidebar-ul">

                </div>
                <div>

                            <th class="c-th">Maaltijd</th>
                            <th class="c-th">Toezicht</th>
                        </tr>
                        <tr>
                            <td>De Groot Andries</td>
                            <td class="c-td">
                                <input class=" o-hide-accessible c-option c-option--hidden" id="checkbox1" type="checkbox" checked>
                                <label class="c-label c-label__option c-custom-option" for="checkbox1">
                                    <span class="c-custom-option__fake-input c-custom-option__fake-input--checkbox">
                                        <svg class="c-custom-option__symbol" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 9 6.75">
                                            <path d="M4.75,9.5a1,1,0,0,1-.707-.293l-2.25-2.25A1,1,0,1,1,3.207,5.543L4.75,7.086,8.793,3.043a1,1,0,0,1,1.414,1.414l-4.75,4.75A1,1,0,0,1,4.75,9.5" transform="translate(-1.5 -2.75)"/>
                                        </svg>
                                    </span>
                                </label>
                            </td>
                            <td class="c-td">
                                <input class="o-hide-accessible c-option c-option--hidden" id="checkbox2" type="checkbox">
                                <label class="c-label c-label__option c-custom-option" for="checkbox2">
                                    <span class="c-custom-option__fake-input c-custom-option__fake-input--checkbox">
                                        <svg class="c-custom-option__symbol" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 9 6.75">
                                            <path d="M4.75,9.5a1,1,0,0,1-.707-.293l-2.25-2.25A1,1,0,1,1,3.207,5.543L4.75,7.086,8.793,3.043a1,1,0,0,1,1.414,1.414l-4.75,4.75A1,1,0,0,1,4.75,9.5" transform="translate(-1.5 -2.75)"/>

                                    </span>
                                </label>
                            </td>
                            <td class="c-td">
                                <input class="o-hide-accessible c-option c-option--hidden" id="checkbox3" type="checkbox">
                                <label class="c-label c-label__option c-custom-option" for="checkbox3">
                                    <span class="c-custom-option__fake-input c-custom-option__fake-input--checkbox c-checkbox">
                                        <svg class="c-custom-option__symbol" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 9 6.75">
                                            <path d="M4.75,9.5a1,1,0,0,1-.707-.293l-2.25-2.25A1,1,0,1,1,3.207,5.543L4.75,7.086,8.793,3.043a1,1,0,0,1,1.414,1.414l-4.75,4.75A1,1,0,0,1,4.75,9.5" transform="translate(-1.5 -2.75)"/>
